<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulir Utama</title>
    </head>
    <div>
    <body>
        <form>
            <h1>Formulir Pendaftaran</h1>
            <label for="nama">Nama:</label>
            <input id="nama" type="text"><br><br>
            <label for="email">Email:</label>
            <input id="email" type="text">
            <br><br>
            <label for="pw">Password:</label>
            <input id="pw" type="password">
        </form>
    </body>
    </div>
    <br>
    <div>
        <form>
            <label for="gender">Jenis Kelamin:</label><br>
            <input type="radio" id="pria" name="gender" value="Pria">
            <label for="pria">Pria</label><br>
            <input type="radio" id="wanita" name="gender" value="Wanita">
            <label for="wanita">Wanita</label><br>
        </form>
    </div>
    <br>
    <div>
        <form>
            <label for="hobi">Hobi</label><br>
            <input type="checkbox" id="musik" name="Hobi" value="Musik">
            <label for="musik">Musik</label><br>
            <input type="checkbox" id="Olahraga" name="Hobi" value="olahraga">
            <label for="olahraga">Olahraga</label><br>
            <input type="checkbox" id="traveling" name="Hobi" value="Traveling">
            <label for="traveling">Traveling</label>   
        </form>
    </div>
    <br>
    <div>
        <form>
        <label for="negara">Negara asal:</label>
        <select name="negara" id="negara">
            <option value="option">--pilihan--</option>
            <option value="indoensia">Indonesia</option>
            <option value="Malaysia">Malaysia</option>
            <option value="Singapore">Singapore</option>
            <option value="Brunei">Brunei</option>
        </select>
        <br><br>
        <button type="submit" value="Submit">Daftar</button>
        </form>
    </div>
    </body>
</html>
